<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ester Docinhos</title>
    <link rel="stylesheet" href="styke.css">
</head>
<body>
    <div class="cabecario">
        <header>
            <h1>Ester Docinhos</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Doces</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
    </div>
    
    <section class="produtos">
        <div class="produto">
            <img src="/hq720.jpg" alt="Brigadeiro">
            <h2>Musse Maracuja</h2>
            <p>Delicioso de Musse caseiro com chocolate belga.</p>
            <span class="preco">R$ 8,00</span>
            <button class="comprar">Comprar</button>
        </div>
        
        <div class="produto">
            <img src="/ovo-de-pascoa-493.jpg" alt="Beijinho">
            <h2>Ovo de Páscoa</h2>
            <p>Ovo de chocolate de maruja cremoso e irresistível.</p>
            <span class="preco">R$ 3,00</span>
            <button class="comprar">Comprar</button>
        </div>
        
        <div class="produto">
            <img src="/shutterstock-1949230144-1-1-.jpg" alt="Cupcake">
            <h2>Musse de limao</h2>
            <p>Massa fofa com cobertura de chantilly.</p>
            <span class="preco">R$ 7,00</span>
            <button class="comprar">Comprar</button>
        </div>
    </section>
</body>
</html>
